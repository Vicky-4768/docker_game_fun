<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <style>
        body {
            background-color: #333;
            color: #FF8C00;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            color: #FF8C00;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            margin-top: 50px;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 15px;
            font-size: 18px;
            width: 100px;
            border-radius: 30px;
            border: 2px solid #FF8C00;
            background-color: #444;
            color: #FF8C00;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #FF6347;
            background-color: #555;
        }

        input[type="submit"] {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #FF8C00;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #FF6347;
        }

        a {
            color: #FF8C00;
            text-decoration: none;
            font-size: 18px;
            margin-top: 30px;
            display: block;
        }

        a:hover {
            color: #FF6347;
        }

        .game-message {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>{{ message }}</p>

    <div class="game-message">
        <h2>Guess a number between 1 and 100:</h2>
        <form method="POST">
            <input type="number" name="guess" min="1" max="100" required>
            <input type="submit" value="Submit Guess">
        </form>
    </div>

    <a href="{{ url_for('index') }}">Return to Data Page</a>
    <a href="{{ url_for('reveal') }}">Reveal the Correct Number</a>
</body>
</html>
